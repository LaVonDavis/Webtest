<html>
<head>
<meta charset=utf-8>
<title>Web Test</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/addons/p5.dom.min.js"></script>
</head>

<body>

<script>

function setup() {
    createCanvas(windowWidth - 100, windowHeight - 100);
    rectMode(CENTER);
}

function draw() {
    background(20);
    noStroke();
    x = mouseX;
    y = mouseY;
    cw = 150;
    cw1 =   map(cw, 0, cw, 0, mouseY);
    a = 3;
    b = 100;
    c1 = 255;
    cw_inc = cw/b;
    c2inc = 255/b;
    c3inc = 255/b;
    opc = 0;
    opc_inc=255/b;
    c2 = 0;
    c3 = 0;
    for (let i = cw1; i > 0 ;i--){
        fill(c1, c2, c3, opc);
        ellipse(x, y, i, i);
        opc += opc_inc;
        c2 -= c2inc;
        c3 -= c3inc;

}

}

</script>
 </body>
    
 </html>
